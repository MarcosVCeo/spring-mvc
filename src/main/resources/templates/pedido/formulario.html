<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
<div class="container mb-3">
    <div class="jumbotron mb-0">
        <h1 class="display-4">Novo Pedido</h1>
    </div>

    <div class="card">
        <div class="card-body cal-12">
            <form action="/pedido/novo" method="POST">
                <div>
                    <label for="nomeProduto" class="form-label">Produto</label>
                    <input name="nomeProduto" placeholder="Nome do produto" class="form-control">
                    <small>Informe o nome do produto</small>
                </div>
                <div>
                    <label for="urlProduto" class="form-label">Url</label>
                    <input name="urlProduto" placeholder="Url do Produto" class="form-control">
                    <small>Informe a url do produto de algum site</small>
                </div>
                <div>
                    <label for="urlImagem" class="form-label">Imagem</label>
                    <input name="urlImagem" placeholder="Url da imagem" class="form-control">
                    <small>Informe a url de uma boa imagem do produto</small>
                </div>
                <div>
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea name="descricao"
                              placeholder="Adcione detalhes importantes para ajudar o comprador"
                              class="form-control"></textarea>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
