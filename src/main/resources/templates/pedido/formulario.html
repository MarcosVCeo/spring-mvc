<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>

<div th:replace="~{base :: logo}"></div>

<div class="container mb-3">
    <div th:replace="~{base :: titulo('Novo pedido')}"></div>

    <div class="card mt-3">
        <form th:object="${novoPedidoDTO}" class="card-body" action="/pedido/novo" method="POST">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input type="text" th:field="*{nomeProduto}" th:errorclass="is-invalid" placeholder="Nome do produto"
                       class="form-control">
                <small>Informe o nome do produto</small>
                <div th:errors="*{nomeProduto}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" placeholder="Url do Produto"
                       class="form-control">
                <small>Informe a url do produto de algum site</small>
                <div th:errors="*{urlProduto}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" placeholder="Url da imagem"
                       class="form-control">
                <small>Informe a url de uma boa imagem do produto</small>
                <div th:errors="*{urlImagem}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}"
                          placeholder="Adcione detalhes importantes para ajudar o comprador"
                          class="form-control"></textarea>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
        </form>
    </div>

</div>
</body>
</html>
